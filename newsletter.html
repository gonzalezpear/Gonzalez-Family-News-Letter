<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter - Gonzalez Family Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      line-height: 1.8;
      color: #333;
    }
    .header {
      background: #111827;
      color: white;
      padding: 1.5rem 1rem;
    }
    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .back-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      transition: background 0.2s;
    }
    .back-link:hover {
      background: rgba(255,255,255,0.2);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .newsletter-content {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .newsletter-content h1 {
      margin: 0 0 0.5rem;
      color: #111827;
      font-size: 2rem;
    }
    .newsletter-content .date {
      color: #666;
      font-size: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .newsletter-content .content {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    .newsletter-content .content h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #111827;
      font-size: 1.5rem;
    }
    .newsletter-content .content h2:first-of-type {
      margin-top: 0;
    }
    .newsletter-content .content p {
      margin: 1rem 0;
    }
    .newsletter-content .content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1.5rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .newsletter-content .content .featured-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin: 0 0 2rem;
    }
    .newsletter-content .content ul,
    .newsletter-content .content ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }
    .newsletter-content .content li {
      margin: 0.5rem 0;
    }
    .newsletter-content .content blockquote {
      border-left: 4px solid #111827;
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      color: #555;
      font-style: italic;
    }
    .newsletter-content .content code {
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    .newsletter-content .content pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .newsletter-content .content pre code {
      background: none;
      padding: 0;
    }
    .newsletter-content .content a {
      color: #111827;
      text-decoration: underline;
    }
    .newsletter-content .content a:hover {
      color: #1f2937;
    }
    .newsletter-content .content .image-caption {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
      font-style: italic;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    .error {
      text-align: center;
      padding: 3rem;
      color: #d32f2f;
    }
    @media (max-width: 600px) {
      .newsletter-content {
        padding: 1.5rem;
      }
      .newsletter-content h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <a href="index.html" class="back-link">‚Üê Back to All Newsletters</a>
    </div>
  </div>
  
  <div class="container">
    <div id="newsletter-content" class="newsletter-content">
      <div class="loading">Loading newsletter...</div>
    </div>
  </div>

  <script>
    async function loadNewsletter() {
      try {
        // Get newsletter ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const newsletterId = urlParams.get('id');
        
        if (!newsletterId) {
          document.getElementById('newsletter-content').innerHTML = 
            '<div class="error">No newsletter ID provided.</div>';
          return;
        }
        
        // Load all newsletters
        const response = await fetch('newsletters/newsletters.json');
        if (!response.ok) throw new Error('Failed to load newsletters');
        
        const newsletters = await response.json();
        const newsletter = newsletters.find(n => n.id === newsletterId);
        
        if (!newsletter) {
          document.getElementById('newsletter-content').innerHTML = 
            '<div class="error">Newsletter not found.</div>';
          return;
        }
        
        // Format date
        const date = new Date(newsletter.date);
        const formattedDate = date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        
        // Render newsletter
        const contentDiv = document.getElementById('newsletter-content');
        const featuredImage = newsletter.featuredImage 
          ? `<img src="${newsletter.featuredImage}" alt="${newsletter.title}" class="featured-image" />`
          : '';
        
        contentDiv.innerHTML = `
          <h1>${newsletter.title}</h1>
          <div class="date">${formattedDate}</div>
          ${featuredImage}
          <div class="content">${newsletter.content}</div>
        `;
        
        // Update page title
        document.title = `${newsletter.title} - Gonzalez Family Newsletter`;
      } catch (error) {
        console.error('Error loading newsletter:', error);
        document.getElementById('newsletter-content').innerHTML = 
          '<div class="error">Error loading newsletter. Please try again later.</div>';
      }
    }
    
    loadNewsletter();
  </script>
</body>
</html>
