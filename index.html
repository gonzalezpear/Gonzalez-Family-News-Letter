<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ryan's Monthly Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 640px;
      margin: 40px auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    h1 {
      margin-top: 0;
    }
    form {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    input[type="email"] {
      flex: 1 1 220px;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 18px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #111827;
      color: white;
    }
    p.small {
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ryan's Monthly Newsletter</h1>
    <p>
      Once a month, I send a short email with what Iâ€™m building, learning, and experimenting with.
      No spam, no fluff, unsubscribe anytime.
    </p>

    <!-- Replace YOUR_USERNAME below with your Buttondown username -->
    <form
      action="https://buttondown.email/api/emails/embed-subscribe/ryan-notes"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/YOUR_USERNAME', 'popupwindow')"
    >
      <label for="bd-email" class="small">Enter your email to subscribe:</label>
      <input type="email" name="email" id="bd-email" required placeholder="you@example.com" />
      <input type="submit" value="Subscribe" />
    </form>

    <p class="small">
      Powered by <a href="https://buttondown.email" target="_blank" rel="noopener noreferrer">Buttondown</a>.
    </p>
  </div>
</body>
</html>
