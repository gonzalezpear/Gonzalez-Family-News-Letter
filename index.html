<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gonzalez Family Newsletter Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      line-height: 1.6;
      color: #333;
    }
    .header {
      background: #111827;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .newsletter-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .newsletter-card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .newsletter-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .newsletter-card h2 {
      margin: 0 0 0.5rem;
      color: #111827;
      font-size: 1.5rem;
    }
    .newsletter-card .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .newsletter-card .preview {
      color: #555;
      margin-top: 0.5rem;
      line-height: 1.5;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    .empty {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5rem;
      }
      .newsletter-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gonzalez Family Newsletter</h1>
    <p>Monthly updates from our family</p>
  </div>
  
  <div class="container">
    <div id="newsletter-list" class="newsletter-list">
      <div class="loading">Loading newsletters...</div>
    </div>
  </div>

  <script>
    async function loadNewsletters() {
      try {
        const response = await fetch('newsletters/newsletters.json');
        if (!response.ok) throw new Error('Failed to load newsletters');
        
        const newsletters = await response.json();
        const listContainer = document.getElementById('newsletter-list');
        
        if (newsletters.length === 0) {
          listContainer.innerHTML = '<div class="empty">No newsletters yet. Check back soon!</div>';
          return;
        }
        
        // Sort by date (newest first)
        newsletters.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        listContainer.innerHTML = newsletters.map(newsletter => {
          const date = new Date(newsletter.date);
          const formattedDate = date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          });
          
          // Extract preview text (first 150 chars of content, strip HTML)
          const preview = newsletter.content
            .replace(/<[^>]*>/g, '')
            .substring(0, 150)
            .trim() + '...';
          
          return `
            <a href="newsletter.html?id=${newsletter.id}" class="newsletter-card">
              <h2>${newsletter.title}</h2>
              <div class="date">${formattedDate}</div>
              <div class="preview">${preview}</div>
            </a>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading newsletters:', error);
        document.getElementById('newsletter-list').innerHTML = 
          '<div class="empty">Error loading newsletters. Please try again later.</div>';
      }
    }
    
    loadNewsletters();
  </script>
</body>
</html>
